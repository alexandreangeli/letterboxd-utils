<html>
  <label for="sortingOption">Sort by:</label>
  <select id="sortingOption">
    <option value="rating">Highest rated</option>
    <option value="views">Most watched</option>
    <option value="fans">Most favorited</option>
    <option value="fansRatio">Highest favorited/watched ratio</option>
  </select>

  <br />

  <label for="numberOfMoviesPerYear"
    >Number of top movies to retrieve per year:</label
  >
  <input type="number" id="numberOfMoviesPerYear" value="5" />

  <br />

  <label for="minViewsBefore1946">Minimum views for movies before 1946:</label>
  <input type="number" id="minViewsBefore1946" value="2000" />

  <br />

  <label for="minViewsAfter1945"
    >Minimum views for movies from 1946 and beyond:</label
  >
  <input type number" id="minViewsAfter1945" value="20000" />

  <br />

  <label for="startingYear">Starting year for fetching rankings:</label>
  <input type="number" id="startingYear" value="1870" />

  <br />

  <label for="endingYear">Ending year for fetching rankings:</label>
  <input type="number" id="endingYear" value="2024" />

  <br />

  <button id="runButton" onclick="run()">Run</button>

  <div id="progressText"></div>

  <script src="./letterboxd-filter.js"></script>
</html>
